<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="View Lab Examples" /></ui:define>
	<ui:define name="header"><h:outputText value="View Lab Examples" />
	   <div class="container">
	   <div class="col-sm-offset-2 col-sm-10">
	       <h6 class="fa fa-hand-o-right pull-left" style="font-size: 25px;   padding-top: 25px " > Click button <strong>Edit</strong>to Edit lab</h6><br></br>
	     </div>
	     <div class="col-sm-offset-2 col-sm-10">
	       <h6 class="fa fa-hand-o-right pull-left" style="font-size: 25px; " > Click button<strong>Delete</strong> to delete lab</h6>
	     </div>
	      <div class="col-sm-offset-2 col-sm-10">
	       <h6 class="fa fa-hand-o-right pull-left" style="font-size: 25px; " >
	        Click button <strong>Review</strong> to review lab example details </h6>
	     </div>
	       <div class="col-sm-offset-2 col-sm-10">
	       <h6 class="fa fa-hand-o-right pull-left" style="font-size: 25px; " >
	        Click button <strong>Back to Insert Lab</strong>to go back into insert lab page </h6>
	     </div>
	   </div>
	</ui:define>
	
	<ui:define name="content">
	  <div class="container">
            <h:form styleClass="form-horizontal" >
            
            <p:dataTable id="labs"  value="#{labs}" var="l"  paginator="true" rows="4" styleClass="main-table text-center table table-responsive table-bordered"
             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {PageLinks} {NextPageLink} {LastPageLink}" >
             
                  <p:column headerText="Example Name">
	                   <h:outputText value="#{l.labExampleName}"/> 
	              </p:column>
	              
	                <p:column headerText="Solution">
	                   <h:outputText value="#{l.labExampleSolution}"/> 
	              </p:column>
	              
	              <p:column headerText="Sample Answer">
	                   <h:outputText value="#{l.labExampleSampleAnswer}"/> 
	              </p:column>
	              
	              <p:column headerText="Action">
	              
	                  <p:commandButton styleClass="btn btn-success btn-xs" action="labEdit" icon="ui ui-icon-pencil" />
	                 
	                  <p:commandButton styleClass="btn btn-danger btn-xs" action="labDelete" icon="ui ui-icon-trash" update="labs"/>
	                  
	                <!-- <p:commandButton  styleClass="btn btn-info btn-xs" id="reviewLab" type="button" action="reviewLab" icon="ui ui-icon-search" onclick="PF('dlg1').show();" ajax="false"/>  --> 
	                 
	              </p:column>
            
            </p:dataTable>
            <!--   
            <p:dialog header="Lab Details" widgetVar="dlg1">
                <ul style="list-style: none;">
			         <li style="padding-bottom: 10px;"><i class="fa fa-arrow-right"></i><b> Example Name:</b>#{reviewThelab.labExampleName}</li>
			         <li style="padding-bottom: 10px;"><i class="fa fa-book"></i><b> Solution:</b>#{reviewThelab.labExampleSolution}</li>
			          <li style="padding-bottom: 10px;"><i class="fa fa-search"></i><b> Sample Answer:</b>#{reviewThelab.labExampleSampleAnswer}</li>
			       </ul>
            </p:dialog> -->
          
 
            
             <p:commandButton id="backToInsertLab" immediate="true" styleClass="btn btn-primary" action="backToInsertLab" icon="ui-icon-arrowreturnthick-1-w"  value="Back To Insert Lab"/>  
             
		    </h:form>
	  </div>
	</ui:define>
	
</ui:composition>
