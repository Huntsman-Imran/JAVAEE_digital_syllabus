<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Edit Lab Details" /></ui:define>
	<ui:define name="header"><h:outputText value="Edit Lab Details" />
	  <div class="container">
	     <div class="col-sm-offset-2 col-sm-10">
	       <h6 class="fa fa-hand-o-right pull-left" style="font-size: 25px; padding-top: 25px; " > Update required field</h6>
	     </div>
	      <div class="col-sm-offset-2 col-sm-10">
	       <h6 class="fa fa-hand-o-right pull-left" style="font-size: 25px; " > Click button <strong>View Labs</strong> to view inserted lectures  </h6>
	     </div>
	   </div>
	</ui:define>
	
	<ui:define name="content">
	  <div class="container">
            <h:form styleClass="form-horizontal" >
            
				<p:focus />
				<p:messages id="messages" globalOnly="true"/>
				
				 <div class="form-group form-group-lg" style="position:relative" >
							<h:outputText styleClass="control-label col-sm-2"  value="Example Name:" />
							<div class="col-sm-10 col-md-6">
							   <p:inputTextarea id="labExampleName" styleClass="form-control" autoResize="false"  label="Lab Example Name" value="#{lab.labExampleName}" required="true" title="Enter Lab Example Name!" autocomplete="off">
						            <f:validateLength minimum="8" />
					           </p:inputTextarea>
					            <p:watermark for="labExampleName" value="Lab Example Name" />
					             <p:message for="labExampleName"  id="enMsg"/>
						<p:tooltip  for="labExampleName" value="Enter lab example name!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     
                      <div class="form-group form-group-lg" >
							<h:outputText styleClass="control-label col-sm-2"  value="Solution:" />
							<div class="col-sm-10 col-md-6">
							 <p:inputTextarea id="labExampleSolution" styleClass="form-control" autoResize="false"   value="#{lab.labExampleSolution}" required="true"  autocomplete="off" />
					          <p:watermark for="labExampleSolution" value="Lab Solution"/>
					            <p:message for="labExampleSolution" id="sMsg"/>
							<p:tooltip  for="labExampleSolution" value="Enter Lab Solution!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     
                      <div class="form-group form-group-lg" >
							<h:outputText styleClass="control-label col-sm-2"  value="Sample Answer:" />
							<div class="col-sm-10 col-md-6">
							 <p:inputTextarea id="labExampleSampleAnswer" styleClass="form-control"  autoResize="false"  value="#{lab.labExampleSampleAnswer}" required="true"  autocomplete="off" />
					          <p:watermark for="labExampleSampleAnswer" value="Lab Sample Answer"/>
					            <p:message for="labExampleSampleAnswer" id="saMsg"/>
							<p:tooltip  for="labExampleSampleAnswer" value="Enter Sample Answer!"
               showEffect="clip" hideEffect="explode" />
							</div>	
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <p:commandButton id="updateLab" styleClass="btn btn-primary" action="updateLab" update="messages,enMsg,sMsg,saMsg"  value="Update" />
                             <p:commandButton id="showLabButton" styleClass="btn btn-primary" action="backToLab" immediate="true" icon="ui-icon-arrowreturnthick-1-w" value="View Labs" />
                        </div>
                      </div>
                   
		</h:form>
	  </div>
	</ui:define>
	
</ui:composition>
