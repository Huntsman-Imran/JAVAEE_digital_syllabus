<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Course Lectures" /></ui:define>
	<ui:define name="header"><h:outputText value="Course Lectues" /></ui:define>
	
	<ui:define name="content">
	
	<div class="container">
	<c:forEach items="#{lectursbycourse}" var="course">
	    
	       <h:form>
	     
	        <c:choose>
	           <c:when test="#{course.courseType=='Theoritical'}">
	            <h:outputText  value="#{course.courseCode}"/><h:outputText  value="#{course.courseTitle}"/>
	            <div class="text-right">Credit:<h:outputText styleClass="text-right" value="#{course.courseCredit}"/></div>
		               <p:dataTable id="coursesff" value="#{course.lecturesEntity}" var="lectursbyc" styleClass="main-table text-center table table-responsive" >
				         
				      <p:column headerText="Topics">
				            <h:outputText value="#{lectursbyc.lectureTopicName}"/>
				      </p:column>
				      
				       <p:column headerText="Lectures">
				          <h:outputText value="#{lectursbyc.lectuerNumber}"/>  
				      </p:column>
				              
			        </p:dataTable>
	           </c:when>
	           
	           <c:otherwise>
	            
	           </c:otherwise>
	        </c:choose>
		           
          </h:form>    
	
	</c:forEach>
  </div>
	
	
	</ui:define>
	</ui:composition>
